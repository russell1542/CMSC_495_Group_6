<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Workout Logs</title>  
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

        <link  href="Styles\Styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
        <script>
            // When the user scrolls down 20px from the top of the document, show the button
            window.onscroll = function() {scrollFunction()};

            function scrollFunction() {
                if (document.body.scrollTop > 250 || document.documentElement.scrollTop > 20) {
                    document.getElementById("myBtn").style.display = "block";
                } else {
                    document.getElementById("myBtn").style.display = "none";
                }
            }

            // When the user clicks on the button, scroll to the top of the document
            function topFunction() {
                document.body.scrollTop = 0;
                document.documentElement.scrollTop = 0;
            }
        </script>
        <header>
            <img src="Styles\FirstClassBodyLogo.png" alt="First Class Body Logo" style="height:200px;">
        </header>

        <section>
            <aside>
                <nav>
                    <ul>
                        <div>
                            <li><a href="index.html" class="active"><i class="fa fa-home"></i> Home</a></li>

                        </div>
                    </ul>
                </nav>
            </aside>

            <article>
                <h2>Welcome!</h2>
                <p>
                    Keep track of all your workouts!!!
                    Use the blocks below to enter a new workout into the database.
                </p>
                <form name ="main" method ="post" action="newentry.php">
                    <div class="field">
                        <label for="workoutDate"><b>Workout date</b></label>
                        <input type="text" placeholder="Enter Workout Date" name="workoutDate" required </input>
                    </div>
                    <div class="field">
                        <label for="exerciseName"><b>Exercise name</b></label>
                        <input type="text" placeholder="Enter Exercise Name" name="exerciseName" required </input>
                    </div>
                    <div class="field">
                        <label for="exerciseSets"><b>Number of sets</b></label>
                        <input type="text" placeholder="Enter number of sets" name="exerciseSets" required </input>
                    </div>
                    <div class="field">
                        <label for="exerciseWeight"><b>Weight</b></label>
                        <input type="text" placeholder="Enter weight" name="exerciseWeight" required </input>
                    </div>
                    <div class="field">
                        <label for="exerciseReps"><b>Reps</b></label>
                        <input type="text" placeholder="Enter reps" name="exerciseReps" required </input>
                    </div>
                    <div class="field">
                        <label for="notes"><b>Workout notes</b></label>
                        <input type="text" placeholder="Enter notes" name="notes" required </input>
                    </div>
                    <div class="entry_submit">
                        <!--<input type="submit" name="btn_submit" value="Cancel"/>-->
                        <button type="submit" class="submitbtn">Submit</button>
                    </div>
                </form>
            </article>
